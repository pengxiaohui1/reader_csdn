{% extends "base.html" %}

{% block title %}上传书籍 - CSDN{% endblock %}

{% block sidebar %}
<div class="sidebar">
    <div class="sidebar-title">我的书库</div>
    <ul class="sidebar-menu">
        <li><a href="{{ url_for('library') }}">全部书籍</a></li>
        <li><a href="{{ url_for('upload_book') }}" class="active">上传新书籍</a></li>
    </ul>
</div>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-title">上传新书籍</div>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="form-label" for="book">选择文件</label>
            <input type="file" class="form-control" id="book" name="book" required>
            <small>支持的格式: EPUB, PDF, TXT</small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">上传</button>
        </div>
    </form>
</div>
{% endblock %}
